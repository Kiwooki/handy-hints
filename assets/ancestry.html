<section class="sheet-body">
    {{#each ancestries}}
    <section class="flexrow" data-document-id={{this._id}} title="{{this.name}}" style="border: 1px solid;" draggable="true">
        <div class="flexcol">
            <button class="ancestry-selected" type="button" doc-id="{{this._id}}">
                <img class="thumbnail" style="width: 50%; border: 0;" src={{this.img}}>
            </button>
        </div>
        <div class="flexcol">
            <a>HP: </a>
            <a>Size: </a>
            <a>Speed: </a>
        </div>
        <div class="flexcol">
            <a>Boost: </a>
            <a>Boost: </a>
            <a>Flaw: </a>
        </div>
        <div class="flexcol">
            <a>Languages: </a>
            <a>Senses: </a>
        </div>
        <div class="flexcol">
            <a>Heritage: </a>
        </div>
        <div class="flexcol">
            <a>Feat: </a>
        </div>
    </section>
    {{/each}}
</section>
