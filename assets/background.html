<section class="sheet-body">
    {{#each backgrounds}}
    <section class="flexrow background-row" data-document-id={{this._id}} title="{{this.name}}" style="border: 1px solid;" draggable="true">
        <div class="flexcol">
            <button class="background-selected" type="button" doc-id="{{this._id}}">
                <img class="thumbnail" style="width: 50%; border: 0;" src={{this.img}}>
            </button>
        </div>
        <div class="flexcol">
            <a>Boost: </a>
            <a>Boost: </a>
        </div>
        <div class="flexcol">
            <a>Training: </a>
        </div>
        <div class="flexcol">
            <a>Skill Feat: </a>
        </div>
    </section>
    {{/each}}
</section>
