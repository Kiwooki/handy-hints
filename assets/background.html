<section class="sheet-body">
    <ul class="item-list result-list">
        {{#each backgrounds}}
        <li class="item flexrow background-row" data-document-id="{{this._id}}" title="{{this.name}}" data-type="Item" draggable="true">
            <div class="flexcol">
                <button class="background-selected" type="button" doc-id="{{this._id}}">
                    <img class width="32" height="32" src={{this.img}} loading="lazy">
                </button>
            </div>
            <div style="display: block">
                <table>
                    <tr>
                        <th>{{this.name}}</th>
                    </tr>
                </table>
            </div>
        </li>
        {{/each}}
    </ul>
